<html>
  <head>
    <title>Test Input</title>
  </head>
  <body>
    <form onsubmit="onSubmit(event)" onreset="onReset()">
      <input
        type="text"
        name="first_name"
        id="input-first_name-term"
        placeholder="enter first name"
      />
      <input
        type="text"
        name="last_name"
        id="input-last_name-term"
        placeholder="enter last name"
      />
      <input
        type="text"
        name="email"
        id="input-email-term"
        placeholder="enter email"
      />
      <input
        type="text"
        name="gender"
        id="input-gender-term"
        placeholder="enter gender"
      />
      <input
        type="text"
        name="ip_address"
        id="input-ip_address-term"
        placeholder="enter ip address"
      />
      <button type="submit">Apply filters</button>
      <button type="reset">Reset</button>
    </form>
    <table id="table-main">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>IP address</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
